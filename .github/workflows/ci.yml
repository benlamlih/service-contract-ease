name: CI

on:
  push:
    branches: 
      - main
      - 'feat/**'
      - 'fix/**'
  pull_request:
    branches: 
      - main

permissions:
  contents: read
  pull-requests: read

jobs:
  test:
    name: Test and Lint
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24.2'
        cache: true

    - name: Run tests
      run: go test -v ./...

    - name: Run golangci-lint
      uses: golangci/golangci-lint-action@v4
      with:
        version: latest
        args: --timeout=5m 