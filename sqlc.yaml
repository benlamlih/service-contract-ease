version: "2"

sql:
  - engine: "postgresql"
    schema: "./migrations"
    queries: "./query"

    gen:
      go:
        package: "repository"
        out: "internal/repository"
        emit_interface: true
        emit_json_tags: true
        sql_package: "pgx/v5"
        json_tags_case_style: "camel"
        overrides:
          - db_type: "uuid"
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"
          - db_type: "uuid"
            nullable: true
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"
              pointer: true

          - db_type: "timestamptz"
            go_type:
              import: "time"
              type: "Time"
          - db_type: "timestamptz"
            nullable: true
            go_type:
              import: "time"
              type: "Time"
              pointer: true
          - db_type: "timestamp"
            go_type:
              import: "time"
              type: "Time"
          - db_type: "timestamp"
            nullable: true
            go_type:
              import: "time"
              type: "Time"
              pointer: true
          - db_type: "pg_catalog.timestamptz"
            go_type:
              import: "time"
              type: "Time"
          - db_type: "pg_catalog.timestamptz"
            nullable: true
            go_type:
              import: "time"
              type: "Time"
              pointer: true
          - db_type: "pg_catalog.timestamp"
            go_type:
              import: "time"
              type: "Time"
          - db_type: "pg_catalog.timestamp"
            nullable: true
            go_type:
              import: "time"
              type: "Time"
              pointer: true

          - db_type: "text"
            go_type: string
          - db_type: "text"
            nullable: true
            go_type:
              type: string
              pointer: true

          - db_type: "citext"
            go_type: string
          - db_type: "citext"
            nullable: true
            go_type:
              type: string
              pointer: true
          # pg_catalog variant
          - db_type: "pg_catalog.citext"
            go_type: string
          - db_type: "pg_catalog.citext"
            nullable: true
            go_type:
              type: string
              pointer: true

          - db_type: "int2"
            go_type: int16
          - db_type: "int2"
            nullable: true
            go_type:
              type: int16
              pointer: true
          - db_type: "pg_catalog.int2"
            go_type: int16
          - db_type: "pg_catalog.int2"
            nullable: true
            go_type:
              type: int16
              pointer: true

          - db_type: "int4"
            go_type: int32
          - db_type: "int4"
            nullable: true
            go_type:
              type: int32
              pointer: true
          - db_type: "pg_catalog.int4"
            go_type: int32
          - db_type: "pg_catalog.int4"
            nullable: true
            go_type:
              type: int32
              pointer: true
