version: "2"

sql:
  - engine: "postgresql"
    schema: "./migrations"
    queries: "./query"

    gen:
      go:
        package: "repository"
        out: "internal/repository"
        emit_json_tags: true
        sql_package: "pgx/v5"

        overrides:
          # ─────────────── UUID ───────────────
          - db_type: "uuid"                     # NOT NULL
            go_type:
              import: "github.com/google/uuid"
              type:   "UUID"

          - db_type: "uuid"                     # NULLABLE  → *uuid.UUID
            nullable: true
            go_type:
              import:  "github.com/google/uuid"
              type:    "UUID"
              pointer: true

          # ─── TIMESTAMP WITHOUT TZ ───
          - db_type: "pg_catalog.timestamp"
            go_type:
              import: "time"
              type:   "Time"
          - db_type: "pg_catalog.timestamp"
            nullable: true
            go_type:
              import:  "time"
              type:    "Time"
              pointer: true

          # ─── TIMESTAMP WITH TZ ───
          - db_type: "pg_catalog.timestamptz"
            go_type:
              import: "time"
              type:   "Time"
          - db_type: "pg_catalog.timestamptz"
            nullable: true
            go_type:
              import:  "time"
              type:    "Time"
              pointer: true

          # ─────── DATE ───────
          - db_type: "date"
            go_type:
              import: "time"
              type:   "Time"
          - db_type: "date"
            nullable: true
            go_type:
              import:  "time"
              type:    "Time"
              pointer: true

          # ─────────────── TEXT ───────────────
          - db_type: "text"
            go_type:
              type: "string"

          - db_type: "text"
            nullable: true
            go_type:
              type:    "string"
              pointer: true
